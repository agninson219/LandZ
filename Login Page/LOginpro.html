            <form class="row g-2"  method="POST" >

                <h2>Owner Registration</h2>
              </div>
              <div class="vert-line"></div>
                <div >
                  <input type="text"  id="First-name" class="form-control input-group input-group-md col-xs-*" placeholder="First name" aria-label="First name" required >

                <div>

          <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                <div><input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div><input type="text" id="inputUsername" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div>
          <!-- <label for="inputPassword4" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
                <div>
          <!-- <label for="inputPassword4" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="inputConfirmPassword4p" placeholder="Confirm-Password" required>
                </div>
                <div >
          <!-- <label for="inputAddress" class="form-label  add1" style="text-align: left;">Address 1</label> -->
                <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main st (Address1)" required>
                </div>
                <div>
                  <!-- <label for="inputAddress2" class="form-label" style="text-align:left;">Address 2</label> -->
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor(Address2)" required >
                </div>
                <div class="col-md-6" style="padding-left: 1%;">
          <!-- <label for="inputCity" class="form-label">City</label> -->
                <input type="text" class="form-control" id="inputCity" aria-placeholder="city" placeholder="city" required>
                </div>  
                  <div class="col-md-4" style="padding-left: 1%;" >
                      <!-- <label for="inputState" class="form-label">State</label> -->
                              <select id="inputState" class="form-select" required>

                                <option>Andhra Pradesh</option>

                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Delhi</option>
                                <option>Goa</option>

                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu & Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala </option>
                                <option>Madhya Pradesh</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>    
                                <option>Mizoram</option>    
                                <option>Nagaland</option>    
                                <option>Odisha</option>    
                                <option>Punjab</option>    
                                <option>Rajasthan</option>    
                                <option>Sikkim</option>    
                                <option>Tamil Nadu</option>    
                                <option>Telangana</option>    
                                <option>Tripura</option>    
                                <option>Uttarakhand</option>    
                                <option>Uttar Pradesh</option>    
                                <option>West Bengal</option>    
                                </select>
                    </div>
                <div class="col-md-2" style="padding-left: 1%;">
                  <!-- <label for="inputZip" class="form-label">Zip</label> -->
                  <input type="text" class="form-control" id="inputZip" placeholder="Zip" required>
                </div>
      
                  <div >
                    <input type="tel" id="inputPhone" class="form-control" name="phone" placeholder="Phone(XXX-XXX-XXXX)" pattern="^\d{3}-\d{3}-\d{4}$" required >
                  </div>
                <div class="col-12 " id="butt">
                  <button type="submit" value="submit" style="margin-bottom:10px ;" class="btn btn-primary btn-signup" onclick="vld()"  >Sign Up</button>
                  <button type="reset" value="reset" style="margin-bottom:10px ;" class="btn btn-primary btn-reset" onclick="window.location.reload()">Reset</button>
                </div>
                <div class="vert-line"></div>
              </form>
              <script>
                function vld()
                {
                 var First_name=document.getElementById("First-name").value;
                 var Last_name=document.getElementById("Last-name").value;
                 var email=document.getElementById("inputEmail4").value;
                 var Username=document.getElementById("inputUsername").value;
                 var password=document.getElementById("inputPassword4").value;
                 var confirm_password=document.getElementById("inputConfirmPassword4p").value;
                 var inputAddress1=document.getElementById("inputAddress1").value; 
                 var inputAddress2=document.getElementById("inputAddress2").value; 
                 var inputCity=document.getElementById("inputCity").value;
                 var inputState=document.getElementById("inputState").value;
                 var inputZip=document.getElementById("inputZip").value;
                 var inputPhone=document.getElementById("inputPhone").value;
                 if(First_name == "")
                 {
                   alert("Please Enter First Name!");
                 }
                 else if(Last_name == "")
                 {
                   alert("Please Enter Last Name!");
                 }
                 else if(email == "")
                 {
                   alert("Please Enter Email Id!");
                 }
                 else if(Username == "")
                 {
                   alert("Please Enter Username!");
                 }
                 else if(password == "")
                 {
                   alert("Please Enter password!");
                 }
                 else if(confirm_password == "")
                 {
                   alert("Please Enter confirm");
                 }
                 else if(inputAddress1 == "")
                 {
                   alert("Please Enter First Adrress!");
                 }
                 else if(inputAddress2 == "")
                 {
                  alert("Please Enter Second Adrress!");
                 }
                 else if(inputCity == "")
                 {
                  alert("Please Enter City!");
                 }
                 else if(inputState == "")
                 {
                  alert("Please Enter State!");
                 }
                 else if(inputZip == " ")
                 {
                  alert("Please Enter Zip!");
                 }
                 else if(inputPhone ==" ")
                 {
                   alert("Enter Phone no ");
                 }
                else
                { 
                alert("checking_passwords")
                }
                 if(password != confirm_password )
                  {
                  alert("Passwords do not match .Enter them again");
                  }
                 
                
                }
              
            </script>
